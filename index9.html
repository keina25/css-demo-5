<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skew倾斜用法</title>
    <style>
      #demo {
        border: 1px solid red;
        width: 100px;
        height: 200px;
        margin: 50px;
        transition: all 1s;
      }
      #demo:hover {
        transform: skewX(15deg);
      }
      /* skewX是向左倾斜15°，如果是-15°，就是向右倾斜；transform:skewY就是左右稍微倾斜 */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="demo"></div>
    </div>
  </body>
</html>
