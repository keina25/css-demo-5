<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition-2</title>
    <style>
      #demo {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        transition: all 1s;
        /* display: block; */
        opacity: 1;
      }
      #demo.end {
        width: 200px;
        height: 200px;
        /* display: none; */
        opacity: 0;
      }
      /* demo.end意思是当demo拥有end的时候，如果demo加了空格后在加.end，就是demo后代里面的end;
      opacity是放大后逐渐透明化,但是opacity有个bug，看不见东西了，但是还是占着位置，所以需要在script加上setTimeout这个 */
    </style>
  </head>
  <body>
    <div id="demo"></div>
    <button id="x">start</button>
  </body>
  <script>
    x.onclick = () => {
      demo.classList.add("end");
      setTimeout(() => {
        demo.remove();
      }, 1000);
    };
  </script>
</html>
