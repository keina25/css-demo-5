<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #demo {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        transition: all 1s linear;
      }
      #demo.end {
        transform: translateX(300px);
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      setTimeout(() => {
        demo.classList.add("end");
      }, 3000);
    </script>
    <!-- 这里的3000是指3秒钟以后 -->
  </body>
</html>
